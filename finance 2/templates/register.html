{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- credit https://stackoverflow.com/questions/49943610/can-i-check-password-confirmation-in-bootstrap-4-with-default-validation-options-->
    <form id="form" action="/register" method="post" >
        <div class="form-group">
            <input autocomplete="off" id="demo" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-Enter Password" type="password" >
        </div>
        <button  onclick="myfunction()" class="btn btn-primary" id="he" type="submit">Register</button>
    </form>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
        document.getElementById("he").addEventListener("click", function(event)
        {
                event.preventDefault()

        });
        let input = document.getElementById('demo');
            function myfunction()
                    {
                    $.get('/check?username=' + input.value, function(data)
                    {
                    if (data == false){
                    alert("That username is taken !");
                    document.getElementById("form").reset();
                    }
                    else{
                    document.getElementById("form").submit();
                    }

                });
            };

        </script>

{% endblock %}
